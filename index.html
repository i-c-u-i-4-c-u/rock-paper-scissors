<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="round">Round <span id="round-count">1</span></h1>
        <!-- <button id="help">?</button> -->
        <div id="score-board">
            <div id="player">player</div>
           <span id="player-score">0</span> : <span id="computer-score">0</span>
            <div id="computer">comp</div>
        </div>
        <p id="your-selection">Your Selection:</p>
        <p id="computer-selection">Computer Selection:</p>
        <p id="result-tag">Result</p>
        <div id="selection-button">
            <button id="rock">Rock</button>
            <button id="scissors">Scissors</button>
            <button id="paper">Paper</button>
        </div>
    </div>
     
    <script src="./app.js"></script>
